<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>

    <form class="bookMarkForm">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter Site Name">
            <label for="floatingInput">Site Name</label>
            <p class="nameError text-danger mt-2"></p>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Enter Site Url">
            <label for="floatingInput">Site Url</label>
            <p class="urlError text-danger mt-2"></p>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="Enter UserName">
            <label for="floatingInput">User Email</label>
            <p class="emailError text-danger mt-2"></p>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingInput" placeholder="Enter Password">
            <label for="floatingInput">User Password</label>
            <p class="passError text-danger mt-2"></p>
        </div>
        <div class="form-floating mb-3">
            <button class="btn btn-outline-success" type="submit">Save</button>
        </div>
    </form>
    <input type="text" class="form-control searchInput mb-3" />
    <button class="btn btn-outline-danger mb-3 deleteAll"> delete all</button>


    <table class="table">
        <thead>
            <tr>
                <th>id</th>
                <th scope="col">Site name</th>
                <th scope="col">Site url</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="sitesData">

        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
